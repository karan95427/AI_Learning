{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Quiz Builder{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aiquiz/css/style.css' %}">
    <link rel="preload" as="image" href="{% static 'aiquiz/images/ai-logo.png' %}">
    <link rel="preload" href="{% static 'aiquiz/images/3334896.jpg' %}" as="image">
    <link rel="stylesheet" href="{% static 'aiquiz/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'aiquiz/css/auth.css' %}">
</head>

<body>
    <div class="container">
        {% include 'navbar.html' %}
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'aiquiz/scripts/main.js' %}"></script>
    <!-- 3D Background Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="{% static 'aiquiz/scripts/score.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
