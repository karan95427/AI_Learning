{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% load i18n %}
{% load account %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI',
            sans-serif;
        background: url("{% static 'aiquiz/images/3334896.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>
<div class="login-box">
    <h2>Login to Your Account</h2>

    <!-- Username/Password Login Form -->
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Google Login -->
    <a href="{% provider_login_url 'google' %}" class="google-btn">
        <img src="{% static 'aiquiz/images/google-icon.png' %}" alt="Google">
        Continue with Google
    </a>

    <!-- Signup Link -->
    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    </div>
</div>
<script src="{% static 'aiquiz/scripts/main.js' %}"></script>
{% endblock %}
